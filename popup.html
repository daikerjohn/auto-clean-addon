<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Auto Clean</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form style="width: 300px">
      <p>Select a timeframe after that your browser data should be deleted.</p>
      <label for="days">Timeframe:</label>
      <select id="days">
        <option value="1">1 day</option>
        <option value="7">1 week</option>
        <option value="14">2 weeks</option>
        <option value="30">30 days</option>
        <option value="60">60 days</option>
      </select>
      <label>Select what you want to delete:</label>
      <div>
        <input type="checkbox" id="history" name="options" value="history"/>
        <label for="history">History</label>
        <input type="checkbox" id="downloads" name="options" value="downloads"/>
        <label for="downloads">Downloads</label>
      </div>
      <button id="save" type="button">Save Settings</button>
      <button id="clean" type="button">Clean now</button>
    </form>
    <script src="main.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
